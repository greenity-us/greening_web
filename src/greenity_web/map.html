    function initMap() {
//        console.log('initMap');
        var center = new google.maps.LatLng(37.461021, -122.163314);

        map = new google.maps.Map(document.getElementById('map'), {center: center, zoom: 11});

         better to use 'idle' event that fires when map changed and now is idle.
         // google.maps.event.addListener(map, 'bounds_changed', function () {}
         */

    function redrawMap(result, status, xhr) {
        //set your variable to the result
//        console.log('redrawMap got result:', result);
        if(status != 'success'){
            console.error('error getting map data');
            return
        }
        tiles = result['map_points'];
        mapSources = result['sources'];
        console.log('map points:', tiles, 'sources:', mapSources);

        /* show markers for sources on the map */
        for(var c = 0; c < mapSources.length; c++){
            console.log('sources:', mapSources[c]);
            var coords = {lat: mapSources[c]['latitude'], lng: mapSources[c]['longitude']};
            var markerTitle = mapSources[c]['name'] + ',\n' + mapSources[c]['address'];
            var marker = new google.maps.Marker({
                position: coords,
                map: map,
                title: markerTitle
            });
        }
        /* show heatmap tiles for sources on the map */
        console.log('num of tiles:', tiles.length);
        for(c = 0; c < tiles.length; c++){
            var tile = tiles[c];
//            console.log('tile:', tile);
            var polygon = new google.maps.Polygon({
                fillColor: colors[tile['score']],
                fillOpacity: 0.6,
                map: map,
                strokeWeight: 0,
                paths: tile['tile_coords']
            });
        }
